<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulated Network Request</title>
</head>
<body>
  <h1>Simulated Network Request</h1>
  <button onclick="handleFetch()">Fetch Data</button>
  <p id="response"></p>

  <script>
    function fetchData(url, callback) {
      console.log(`Fetching data from ${url}...`);

      // Simulate a network delay with setTimeout
      setTimeout(function() {
        const response = `Response from ${url}`;
        callback(response);
      }, 2000); // 2-second delay
    }

    function handleFetch() {
      const responseElement = document.getElementById("response");
      responseElement.textContent = "Loading..."; // Show loading text

      fetchData("https://example.com/api", function(response) {
        responseElement.textContent = response; // Display response after delay
      });
    }
  </script>
</body>
</html>
